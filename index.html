<!DOCTYPE html>
<html lang="en">

<head>
    <script async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script src="analytics_setup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="data.js"></script>
    <script src="render.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Analytics Playground</title>
</head>

<body>
    <div id="embed-api-auth-container"></div>
    <div class="container">
        <div class="form-row">
            <div class="col-md-4 form-group">
                <label for="accountId">Account</label>
                <select class="form-control" id="accountId"></select>
            </div>
            <div class="col-md-4 form-group">
                <label for="propertyId">Property</label>
                <select class="form-control" id="propertyId"></select>
            </div>
            <div class="col-md-4 form-group">
                <label for="profileId">View</label>
                <select class="form-control" id="profileId"></select>
            </div>
        </div>
        <div class="row ml-auto">
            <div class="btn-group ml-auto" role="group" aria-label="Toolbar with chart type buttons">
                <button id="barChartbutton" type="button" class="btn btn-secondary">Bar</button>
                <button id="lineChartButton" type="button" class="btn btn-secondary">Line</button>
            </div>
        </div>
        <div class="row form-group" id="viewselector-container"></div>
        <div class="row">
            <div id="chart-container" class="col-md-12">
                <canvas id="chart" style="width: 100%"></canvas>
            </div>
        </div>
        <div class="row text-center">
            <ol id="legend-container"></ol>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
